<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q1</title>
</head>

<body>
    <h1 id="contents">
        Hello <span id="name"></span>

        <br><br>

        Today is <span id="date"></span>!
    </h1>

    <script>
        var userName = prompt("Enter your name: ");
        var color = prompt("Enter your favorite color: ");

        // Name
        document.getElementById("name").textContent = userName;

        // Date
        const date = new Date();
        document.getElementById("date").textContent = date;

        // Color
        document.getElementById("contents").style.color = color;
    </script>
</body>

</html>
